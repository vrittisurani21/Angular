<form [formGroup]="userForm">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter username" formControlName="username"><br>
  
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter email" formControlName="email"><br>
  
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password" formControlName="password"><br>
  
    <label for="image">Image:</label>
    <input type="url" id="image" placeholder="Enter image" formControlName="image"><br>
  
    <label for="id">ID:</label>
    <input type="text" id="id" placeholder="Enter id" formControlName="id"><br>
  
    <button (click)="addUser()" [disabled]="userForm.invalid">{{id ? 'Edit' : 'Add'}}</button>
  </form>
